<form>
  
  <div class="row">
    <div class="col-xs-12">
      <h2>Match vs {{opponent}}</h2>
      <h3>{{displayDate | date}} at {{displayTime}}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-8">
      <label>Name</label>
      <input  class="form-control" id="name" placeholder="Full Name" required>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Available
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Not Available
        </label>
      </div>
    </div>
  </div>

  <button   type="submit" class="btn btn-default">Submit</button>

</form>
